spring:
  datasource:
    username: root
    password: password
    url: jdbc:postgresql://localhost:5532/order
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8070

application:
  config:
    customer-url: http://localhost:8090/api/v1/customer
    product-url: http://localhost:8020/api/v1/products
    payment-url: http://localhost:8040/api/v1/payments

